<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background-color: #2c3e50; /* Dark blue/purple background */
            color: #ecf0f1; /* Light text color */
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #34495e; /* Slightly lighter background for the form */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        input {
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
            margin-top: 20px;
            width: 300px;
            font-size: 1rem;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #2980b9; /* Button color */
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #3498db; /* Button hover color */
        }
    </style>
</head>
<body>
    <h1>Clippy ðŸ“Ž</h1>
    <form id="login-form" action="/join" method="POST">
        <label for="topic">Topic Name:</label>
        <input type="text" id="topic" name="topic" required autocomplete="off">
        <button type="submit">Join</button>
    </form>
</body>
</html>
